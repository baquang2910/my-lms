{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson List | My LMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .lesson-card { margin-bottom: 20px; }
        .lesson-actions { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lessons</h1>
        <a href="{% url 'create_lesson' %}" class="btn btn-primary mb-3">Add Lesson</a>
        {% if lessons %}
            <div class="row">
                {% for lesson in lessons %}
                    <div class="col-md-4">
                        <div class="card lesson-card">
                            <div class="card-body">
                                <h5 class="card-title">{{ lesson.title }}</h5>
                                <p class="card-text">Course: {{ lesson.course.title }}</p>
                                <div class="lesson-actions">
                                    <a href="{% url 'edit_lesson' lesson.id %}" class="btn btn-sm btn-secondary">Edit</a>
                                    <a href="{% url 'delete_lesson' lesson.id %}" class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No lessons available.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
