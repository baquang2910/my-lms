<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BeriS LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(to right, #007bff, #00d4ff);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'landing' %}">BeriS LMS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </nav>
    <div class="hero">
        <div class="container">
            <h1>Welcome to BeriS Learning Management System</h1>
            <p class="lead">Explore our courses and start learning today!</p>
            <a href="{% url 'register' %}" class="btn btn-light btn-lg">Get Started</a>
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg">Login</a>
        </div>
    </div>
    <div class="container py-5">
        <div class="row text-center">
            <div class="col-md-4">
                <h3>Learn Anywhere</h3>
                <p>Access courses on any device, anytime.</p>
            </div>
            <div class="col-md-4">
                <h3>Expert Instructors</h3>
                <p>Learn from industry professionals.</p>
            </div>
            <div class="col-md-4">
                <h3>Flexible Schedule</h3>
                <p>Study at your own pace.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
